<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New's Year Countdown</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>

<body>
    <div id="year" class="year"></div>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="hours"></h2>
            <p>hours</p>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <p>minutes</p>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <p>seconds</p>
        </div>
    </div>

    <img src="assets/spinner.gif" alt="Loading..." class="loading" id="loading" class="loading">

    <script src="js/script.js"></script>
</body>

</html>
